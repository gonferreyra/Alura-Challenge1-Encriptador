<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alura challenge 1 - Encriptador</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/logo alura.png" alt="">
        </div>
    </header>
    <main class="main-card-container">
        <section class="main-content">
            <div class="text-to-encript">
                <textarea name="" id="input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="warning-container">
                <img src="./assets/warning.png" alt="">
                <p>Solo letras minusculas y sin acento</p>
            </div>
            <div class="buttons">
                <button class="encriptar" id="encriptar" type="button">Encriptar</button>
                <button class="desencriptar" id="desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>
        <section class="card-container">
            <div class="resultado hidden">
                <textarea name="" id="input-resultado" cols="30" rows="10"></textarea>
                <button id="btn-copy">Copiar</button>
            </div>
            <div class="result-swap">
                <img class="card-image" src="./assets/imagen.jpg" alt="">
                <div class="card-text">
                    <div>
                        <strong>Ningun mensaje fue encontrado</strong>
                    </div>
                    <div>
                        <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/app2.js"></script> -->
</body>

</html>
